<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory</title>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <p>Hey, lets play some memory. Can you find the matching pairs?</p>
    </header>
    <section>
        Cards
    </section>
    <section class="score">
        <p class="move-count">Moves: <span id="moves">0</span></p>
        <p class="record-count">Record: <span id="record">0</span></p>
    </section>
    <footer>
        <button>
            Play again
        </button>
    </footer>
 
    <script src="assets/js/script.js"></script>
</body>
</html>
