<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory</title>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <p>Hey, lets play some memory. Can you find the matching pairs?</p>
    </header>
    <section>
        <div class="cards">
        </div>
        <div class="hidden">
            <img class="card closed" src="assets/images/china.jpg" alt="">
            <img class="card closed" src="assets/images/china.jpg" alt="">
            <img class="card closed" src="assets/images/cuba.jpg" alt="">
            <img class="card closed" src="assets/images/cuba.jpg" alt="">
            <img class="card closed" src="assets/images/egypt.jpg" alt="">
            <img class="card closed" src="assets/images/egypt.jpg" alt="">
            <img class="card closed" src="assets/images/france.jpg" alt="">
            <img class="card closed" src="assets/images/france.jpg" alt="">
            <img class="card closed" src="assets/images/greece.jpg" alt="">
            <img class="card closed" src="assets/images/greece.jpg" alt="">
            <img class="card closed" src="assets/images/italy.jpg" alt="">
            <img class="card closed" src="assets/images/italy.jpg" alt="">
            <img class="card closed" src="assets/images/peru.jpg" alt="">
            <img class="card closed" src="assets/images/peru.jpg" alt="">
            <img class="card closed" src="assets/images/russia.jpg" alt="">
            <img class="card closed" src="assets/images/russia.jpg" alt="">
            <img class="card closed" src="assets/images/turkey.jpg" alt="">
            <img class="card closed" src="assets/images/turkey.jpg" alt="">
            <img class="card closed" src="assets/images/usa.jpg" alt="">
            <img class="card closed" src="assets/images/usa.jpg" alt="">
        </div>   
    </section>
    <section class="score">
        <p class="move-count">Moves: <span id="moves">0</span></p>
        <p class="record-count">Record: <span id="record">0</span></p>
    </section>
    <footer>
        <button>
            Play again
        </button>
    </footer>
 
    <script src="assets/js/script.js"></script>
</body>
</html>
