<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>Memory Game</h1>
        <p>Hey, lets play some memory. Can you find the matching pairs?</p>
    </header>
    <section>
        <!--Empty Div to put the cards in with javascript-->
        <div class="cards">
        </div>
        <!--Div with hidden images to use for making the card elements-->
        <div>
            <img class="hidden" src="assets/images/boat.jpg" alt="a photo of a boat">
            <img class="hidden" src="assets/images/boat.jpg" alt="a photo of a boat">
            <img class="hidden" src="assets/images/bridge.jpg" alt="a photo of a bridge">
            <img class="hidden" src="assets/images/bridge.jpg" alt="a photo of a bridge">
            <img class="hidden" src="assets/images/fall.jpg" alt="a photo of a forest in fall">
            <img class="hidden" src="assets/images/fall.jpg" alt="a photo of a forest in fall">
            <img class="hidden" src="assets/images/forest.jpg" alt="a photo of a forest">
            <img class="hidden" src="assets/images/forest.jpg" alt="a photo of a forest">
            <img class="hidden" src="assets/images/leaves.jpg" alt="a photo of leaves">
            <img class="hidden" src="assets/images/leaves.jpg" alt="a photo of leaves">
            <img class="hidden" src="assets/images/mountains.jpg" alt="a photo of mountains">
            <img class="hidden" src="assets/images/mountains.jpg" alt="a photo of mountains">
            <img class="hidden" src="assets/images/night.jpg" alt="a photo of a forest at night">
            <img class="hidden" src="assets/images/night.jpg" alt="a photo of a forest at night">
            <img class="hidden" src="assets/images/trees.jpg" alt="a photo of trees">
            <img class="hidden" src="assets/images/trees.jpg" alt="a photo of trees">
            <img class="hidden" src="assets/images/tree.jpg" alt="a photo of a tree">
            <img class="hidden" src="assets/images/tree.jpg" alt="a photo of a tree">
            <img class="hidden" src="assets/images/waterfall.jpg" alt="a photo of a waterfall">
            <img class="hidden" src="assets/images/waterfall.jpg" alt="a photo of a waterfall">
        </div>   
    </section>
    <!--Section for posting the scores-->
    <section class="score">
        <p class="move-count">Moves: <span id="moves">0</span></p>
        <p class="record-count">Record: <span id="record">0</span></p>
    </section>
    <footer>
        <!--Button to let the user play another game without loading the page again-->
        <button>
            Play again
        </button>
    </footer>
    <!--Script link-->
    <script src="assets/js/script.js"></script>
</body>
</html>
